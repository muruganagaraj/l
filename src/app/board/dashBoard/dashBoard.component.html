<div class="uk-flex uk-flex-middle uk-margin-top uk-margin-bottom">
  <span class="uk-text-capitalize uk-text-blue uk-flex-left uk-width-1-2 uk-text-large">recently viewed files</span>
  <div class="uk-width-1-2 uk-flex-right uk-text-right">
    <button class="uk-button uk-button-outline uk-button-primary uk-button-small uk-border-pill uk-text-capitalize">View
      All</button>
      <input type="text" data-uk-datepicker="{format:'DD.MM.YYYY'}">
  </div>
</div>
<article class="uk-position-relative uk-margin-bottom uk-padding uk-padding-remove-vertical">
  <div class="uk-visible-toggle" tabindex="-1" uk-slider="sets: true">
    <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-flex af-card-container">
      <li *ngFor="let list of result.Details; let i = index;">
        <attorney-first-card [item]="list">
        </attorney-first-card>
      </li>
    </ul>

    <a class="uk-position-center-left at-uk-slidenav uk-slidenav" href="#" uk-slider-item="previous"><img
        src="assets/images/icons/Pagination_Left.svg" /></a>       
    <a class="uk-position-center-right at-uk-slidenav uk-slidenav" [ngClass]="{'disabled': result.Details.length >= result.TotalCount}" href="#"
      uk-slider-item="next" (click)="onNextClick()"><img src="assets/images/icons/Pagination_Right.svg" /></a>
  </div>
</article>
<div class="uk-flex uk-flex-middle uk-margin-medium-top uk-margin-bottom">
  <span class="uk-text-capitalize uk-text-blue uk-flex-left uk-width-1-3 uk-text-large">Scheduled Closings</span>
  <div class="uk-width-2-3 uk-padding uk-padding-remove-vertical">
    <div class="uk-flex uk-flex-middle">
      <div class="uk-width-2-3 uk-flex">
        <span class="uk-text-bold uk-text-danger uk-flex uk-flex-middle"><img src="assets/images/icons/Date.svg"><span
            class="uk-margin-small-left">17 MAY 2018</span></span>
        <span class="uk-text-blue uk-margin-medium-left uk-flex uk-flex-middle"><img
            src="assets/images/icons/Status_Scheduled.svg"><span class="uk-margin-small-left">Scheduled</span></span>
        <span class="uk-text-blue uk-margin-medium-left uk-flex uk-flex-middle"><img
            src="assets/images/icons/Status_Hold.svg"><span class="uk-margin-small-left">Hold</span></span>
      </div>
      <div class="uk-width-1-3 uk-text-right">
        <button
          class="uk-button uk-button-danger uk-button-small uk-border-pill uk-text-capitalize uk-width-2-1@l uk-width-2-3@xl">Add
          New Closing</button>
      </div>
    </div>
  </div>
</div>
<article class="uk-margin-top uk-margin-bottom uk-flex uk-flex-columns">
  <div class="uk-width-1-3">
  </div>
  <div class="uk-width-2-3 uk-position-relative uk-padding uk-padding-remove-vertical">
    <div class="uk-visible-toggle" tabindex="-1" uk-slider="finite: true">
      <ul class="uk-slider-items uk-flex">
        <li class="uk-width-1-1" *ngFor="let number of [0,1,2,3]">
          <div class="uk-grid-small uk-child-width-1-2 uk-grid af-card-container" uk-grid>
            <div *ngFor="let number of [0,1,2,3]">
              <!-- Card -->
              <div
                class="uk-card uk-card-default uk-card-small uk-flex uk-flex-column af-card status-completed uk-grid-child uk-width-1-1">
                <article class="uk-card-body">
                  <img src="assets/images/icons/flip.svg" class="uk-position-top-right uk-padding-small" />
                  <div class="uk-padding-small uk-padding-remove-vertical uk-padding-remove-left">
                    <div class="uk-flex">
                      <div class="uk-width-1-2">
                        <label class="uk-text-uppercase uk-text-small">TIME</label>
                        <div class="uk-text-uppercase uk-text-blue">09.00 AM</div>
                      </div>
                      <div class="uk-width-1-2">
                        <label class="uk-text-uppercase uk-text-small">seller</label>
                        <div class="uk-text-uppercase uk-text-blue">SEBASTIAN S JOHN</div>
                      </div>
                    </div>
                    <div class="uk-width-1-1 uk-margin-small-top">
                      <label class="uk-text-uppercase uk-text-small">LOCATION</label>
                      <div class="uk-text-uppercase uk-text-blue uk-text-weight300">ARLINGTON HEIGHTS</div>
                    </div>
                  </div>
                </article>
                <article class="uk-flex uk-card-footer uk-flex-between uk-flex-1">
                  <div class="footer-item uk-width-1-4">
                    <div class="uk-position-relative icon-wrapper uk-margin-auto">
                      <img src="assets/images/icons/Examiner_Worksheet.svg" class="icon-muted"
                        uk-tooltip="EXAMINER WORKSHEET" data-trigger="click" />
                      <img src="assets/images/icons/Available.svg" class="status-icon" />
                    </div>
                  </div>
                  <div class="footer-item uk-width-1-4">
                    <div class="uk-position-relative icon-wrapper uk-margin-auto">
                      <img src="assets/images/icons/Schedule_Closing.svg" />
                      <img src="assets/images/icons/Not_Available.svg" class="status-icon" />
                    </div>
                  </div>
                  <div class="footer-item uk-width-1-4">
                    <div class="uk-position-relative icon-wrapper uk-margin-auto">
                      <img src="assets/images/icons/Closing_Figures.svg" />
                      <img src="assets/images/icons/Not_Available.svg" class="status-icon" />
                    </div>
                  </div>
                  <div class="footer-item uk-width-1-4">
                    <div class="uk-position-relative icon-wrapper uk-margin-auto">
                      <img src="assets/images/icons/Documents.svg" />
                      <img src="assets/images/icons/Not_Available.svg" class="status-icon" />
                    </div>
                  </div>
                </article>
              </div>
              <!-- Card -->
            </div>
          </div>
        </li>
      </ul>
      <a class="uk-position-center-left at-uk-slidenav uk-slidenav" href="#" uk-slider-item="previous"><img
          src="assets/images/icons/Pagination_Left.svg" /></a>
      <a class="uk-position-center-right at-uk-slidenav uk-slidenav" href="#" uk-slider-item="next"><img
          src="assets/images/icons/Pagination_Right.svg" /></a>
    </div>
  </div>
</article>
